<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
    

<div class="container">

    <wrapper>
        <h1>ROCK PAPER SCISSORS</h1>
        <div >
            <p>To play the game, Press r, p or s to start !</p>
        </div>
    </wrapper>
    
    <div class="themePic"><img src="rps.png"></div>

    <button class="reset">Reset</button>

    
        <div class="game" >

        <div class="scoreBoard">
